<!DOCTYPE html>
<html>
<head>
	<title>WebGL test</title>
	<meta charset="utf-8"/>
	<script src="../webgl.js"></script>
	<script src="test3.js"></script>
	<script id="vertexShader" type="x-shader/x-vertex">
		attribute vec2 a_vertexPosition;

		varying vec2 v_pos;

		uniform vec2 u_resolution;
		uniform mat2 u_transform;
		uniform vec2 u_translate;

		void main()
		{
			vec2 pos = u_transform*a_vertexPosition + u_translate;
			// Convert from (pixels) to (-1, +1)
			vec2 clipSpace = 2.0*pos/u_resolution - 1.0;
			gl_Position = vec4(clipSpace, 0, 1);

			v_pos = 0.003*a_vertexPosition;
		}
	</script>
	<script id="fragmentShader" type="x-shader/x-fragment">
		precision mediump float;

		varying vec2 v_pos;

		uniform vec2 u_offset;
		uniform float u_maxIter;
		uniform float u_threshold;

		void main()
		{
			float a = 2.0 * v_pos.x + u_offset.x;
			float b = 1.2 * v_pos.y + u_offset.y;
			vec2 z = vec2(0.0, 0.0);
			vec2 z_sq = vec2(0.0, 0.0);
			vec3 rgb = vec3(0.0, 0.0, 0.0);
			for (int i = 0; i < 1000; i++)
			{
				if (i >= int(u_maxIter)) break;
				z_sq = vec2(z.x * z.x, z.y * z.y);
				// z.y = (u_maxIter - 15.0) * z.x * z.y + b;
				z.y = 2.0 * z.x * z.y + b;
				z.x = z_sq.x - z_sq.y + a;
				if (z_sq.x + z_sq.y > u_threshold)
				{
					float c = float(i) / u_maxIter;
					rgb = vec3(c, c, c);
					break;
				}
			}
			gl_FragColor = vec4(rgb, 1);
		}
	</script>
</head>
<body onload="setup()">
</body>
</html>
